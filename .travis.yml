language: ruby
sudo: false

before_install:
  - gem uninstall -v '>= 2' -i $(rvm gemdir)@global -ax bundler || true
  - gem install bundler -v '< 2'
  - gem uninstall -aIx nokogiri -i /home/travis/.rvm/gems/ruby-2.4.1@global nokogiri

script: bash ./rake-script.sh

rvm:
  - 2.0.0
  - 2.1.0
  - 2.1.1
  - 2.1.5
  - 2.2.10
  - 2.3.7
  - 2.4.4
  - 2.5.1
  - jruby-head

matrix:
  fast_finish: true
  allow_failures:
    - rvm: jruby-head

notifications:
  email:
    recipients:
      - dev-oneops@confiz.com
    on_success: always
    on_failure: always

addons:
  code_climate:
    repo_token: b1401494baa004d90402414cb33a7fc6420fd3693e60c677a120ddefd7d84cfd

jobs:
  include:
    - stage: gem release
      deploy:
        provider: rubygems
        api_key:
          secure: ""
        gem: fog-azure-rm
        gemspec: fog-azure-rm.gemspec
        on:
          tags: true
          branch: master
